<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="container">
            <h1>People Counter</h1>
            <h2 id="count-el"">0</h2>
            <button class="white" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button class="green" id="save-btn" onclick="save()">SAVE</button>
        
            <p id="save-el" class="save-el">Previous Entries: </p>
            <script src="main.js"></script>
        </section>
    </main>
</body>
</html>
